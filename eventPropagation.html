<!DOCTYPE html> 
<html> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	div{min-width: 100px; min-height: 100px;border:2px solid #000;padding: 20px;}
	.div1{background:green;}
	.div2{background:lightblue;}
	.div3{background:gray;}
	.div4{background:red;}
</style>
<body> 
<div class="div1"> 
  <div class="div2"> 
    <div class="div3"> 
    	<div class="div4"> 
        </div>
    </div>
   </div>
 </div>

<script> 
// *******Event Propagation( bubbling and capturing) *********
// 1. Bubbling - bottom to top el.addEventListener('click', listener, false)
// 2. Capturing(tricling) - top to bottom	el.addEventListener('click', listener, true) 
// 3. if u r not mentioning true/false, it will bahave like bubbling
// 4. acc to w3c capturing occur first and then bubbling(if using both bubbling and capturing)

 document.querySelector('.div1').addEventListener('click', (e)=>{
 	console.log('div1 is clicked ' + e.target.className)
 },false)// bubbling
 document.querySelector('.div2').addEventListener('click', (e)=>{
 	console.log('div2 is clicked ' + e.target.className);
 },true)//capturing
 document.querySelector('.div3').addEventListener('click', (e)=>{
 	console.log('div3 is clicked ' + e.target.className)
 	//to stop the propagation e.stopPropagation();
 },false)//bubbling
 document.querySelector('.div4').addEventListener('click', (e)=>{
 	console.log('div4 is clicked ' + e.target.className)
 },false)//bubbling

//result will be 231 on click 3
//result will be 1 on click 1
//result will be 21 on click 2
//result will be 2431 on click 4


// ****Event Delegation******
//is used to remove the buzz of events by using bubbling (for ex- 1000 of cards,it is not possible to add 1000 event so fine way is
// to wrap all cards in a parent div and use bubbling)

// Limitation of Event bubbling and capturing
// 1. all event not working like focus
// 2. all the time it's not possible to stop propagation
</script> 
</body> 
</html>
