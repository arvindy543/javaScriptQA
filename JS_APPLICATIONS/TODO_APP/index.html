<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- <script src="https://kit.fontawesome.com/46223a1980.js" crossorigin="anonymous"></script> -->
</head>

<body>


<div class="wrapper">
	 <div class="justify-content-center align-items-center d-flex p-5 header bg-warning">
        <h2 class="m-0 p-0"> Todo Application  </h2>  
     </div> 

     <div class="d-flex"> 
     	<div class=" mt-3 mb-3 px-2 d-flex" id="clear_all">
			<button class="btn btn-warning"> Clear All Task</button>
		</div>
		<div class=" mt-3 mb-3 px-2 d-flex">
			<button class="btn btn-primary"> Total task 
				<span class="badge badge-warning" id="task_count"> 0</span>
			</button>
		</div>
     </div>
     

     <div class="mt-3 mb-3 px-2" id="msg_alert"> </div>

     <div class="input-group mt-3 mb-3 px-2" id="add_task">
      <div class="input-group-prepend">
        <span class="input-group-text">+</span>
      </div>
      <input type="text" class="form-control" placeholder="Add task here..." id="input_task_value"  autocomplete="off">
    </div>

    <ul class="list-group mt-3 mb-3 px-2" id="list_items">
	</ul> 

	
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
