<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
	 <div class="text-white justify-content-center align-items-center d-flex px-5 header bg-primary">
        <h2 class="m-0 p-0"> Shopping App  </h2> 
        <span class="ml-auto" id="my_cart_btn"> My Cart 
        	<span class="badge badge-warning" id="cartItemNumber">  </span>
         </span> 
        <div id="my_cart_container" class="d-none">
        	<li class="bg-primary text-white"> TOTAL <span id="total_amount"> </span> </li>
        </div>
     </div>

     <div class="product_wrapper">
     	<div class="container"> 
     		<div class="row">
     			<div class="col-sm-10">
     				<div class="input-group mt-3" id="search_bar">
					  <input type="text" class="form-control" placeholder="Search product here..." id="search_id">
					  <div class="input-group-append">
					    <button class="btn btn-primary" type="button" id="search_btn">GO</button>
					  </div>
					  <div id="search_list"> 	
					  </div>
					</div>
     			</div>
     			<div class="col-sm-2">
     				<select class="form-control mt-3"id="sort_by">
     					<option value="null">Sort by</option>
     					<option value="favourite">Favourite</option>
     					<option value="bytitle">By title</option>
     					<option value="byprice">By Price</option>
     				</select>
     			</div>
     		</div>
     	   <div class="row" id="prods_row">  
     	    </div>
     	</div>
     </div> 	
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
