<!DOCTYPE html>
<html lang="en">
<head>
  <title>Budget Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- <script src="https://kit.fontawesome.com/46223a1980.js" crossorigin="anonymous"></script> -->
</head>

<body>
<div class="wrapper">
	   <div class="justify-content-center align-items-center d-flex p-0 header bg-primary">
        <h3 class="m-0 p-0 text-white"> Budget Application  </h3>  
     </div> 
</div>

<div class="container">
   <div class="row"> 
     <div class="col-sm-5"> 
        <div class="form_wrapper">
           <form id="budget_form" class="mt-4">
              <div class="form-group">
                <label for="">Enter your Budget:</label>
                <input type="" class="form-control" placeholder="" id="budget_input">
              </div>
              <button type="submit" class="btn btn-primary" id="budget_submit">Submit</button>
            </form>

            <form id="expense_form" class="mt-4">
              <div class="form-group">
                <label for="">Enter your Expense Name:</label>
                <input type="" class="form-control" placeholder="" value="" id="expense_name">
              </div>
              <div class="form-group">
                <label for="">Enter your Expense Value:</label>
                <input type="" class="form-control" placeholder="" value="" id="expense_input">
              </div>
              <button type="submit" class="btn btn-primary" id="expense_submit">Submit</button>
              <button type="button" class="btn btn-primary" id="expense_save">Save</button>
            </form>
        </div>
     </div>
     <div class="col-sm-7 mt-4">
        <div class="tag_wrapper d-flex justify-content-around"> 
          <div class="tags tag1 text-center"> 
              <div class="mb-2">  BUDGET </div>
              <h3 id="budget_value" class="text-primary">  </h3>
          </div>
          <div class="tags tag1 text-center"> 
              <div class="mb-2">   EXPENSE </div>
              <h3 id="expense_value" class="text-warning">  </h3>
          </div>
          <div class="tags tag1 text-center"> 
              <div class="mb-2">  TOTAL  </div>
              <h3 id="total_value" class="text-success">  </h3>
          </div>
        </div>
        <hr>
        <div class="mt-2"> Expense list:</h3>
        <ul class="list-group mt-2" id="expense_list">
          
        </ul>
     </div>
   </div>
</div>
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
